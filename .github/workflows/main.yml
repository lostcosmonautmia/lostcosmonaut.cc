name: Lint and Build site

on:
  pull_request:
  push:
    branches-ignore:
      - production

jobs:
  lint:
    name: Lint JavaScript and stylesheets
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.15.3
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        id: nmp-ci
        run: npm ci
      - name: Run lint tasks
        id: npm-run-lint
        run: npm run lint

  build:
    name: Build site
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.15.3
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        id: nmp-ci
        run: npm ci
      - name: Run build task
        id: npm-run-build
        run: npm run build
      - name: Test built site
        id: test-built-site
        run: test -f ./public/index.html
